<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SnapDrive</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
        <div class="header">
                <div class="bg">
                    <p class="header-text">SnapDrive</p>
                </div>
                <div class="overlay-3"></div>
            </div>
        
            <div class="content profile">
                <div class="profile-header">My Information</div>

                <div class="basic-box">
                    <div class="overlay-1"></div>

                    <div class="label">First Name</div>
                    <input value="Demo">

                    <div class="label">Last Name</div>
                    <input value="User">

                    <div class="label">Birth Date</div>
                    <input value="1990-01-01" type="date">
                </div>

                <div class="basic-box">
                    <div class="overlay-1"></div>

                    <div class="label">Email</div>
                    <input value="demo.user@gmail.com">

                    <div class="label">Phone</div>
                    <input value="0401234567">
                </div>

                <div class="basic-box">
                    <div class="overlay-1"></div>

                    <div class="label">Address</div>
                    <input value="Demo Street 21B 12">

                    <div class="label">City</div>
                    <input value="Tampere">

                    <div class="label">Country</div>
                    <input value="Finland">

                    <div class="label">Postal Code</div>
                    <input value="33000">
                </div>

                <button class="save-btn">Save Changes</button>
            </div>
        
            <div class="nav">
                    <div class="bg nav-content">
                            <div class="nav-btn"  onclick="location.href='/search.html'">
                                <div class="nav-icon-container-cars">
                                    <span class="vertical-helper"></span>
                                    <img class="nav-icon" src="./images/search.png" alt="Search">
                                </div>
                                <div class="nav-text-cars">Cars</div>
                            </div>
                            <div class="nav-btn active">
                                    <div class="nav-icon-container-profile">
                                        <span class="vertical-helper"></span>
                                        <img class="nav-icon" src="./images/profile.png" alt="Profile">
                                    </div>
                                    <div class="nav-text-profile">My Profile</div>
                            </div>
                    </div>
                    <div class="overlay-3"></div>
            </div>
</body>
</html>
